<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Dino avec Jauge de Calories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="calorie-container">
            <div id="calorie-bar"></div>
        </div>
        <div id="jump-container">
            <div id="jump-bar"></div>
        </div>
        <div id="score">Score: 0</div>
        <div id="game-over-container" class="hidden">
            <h1>Game Over</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">Recommencer</button>
        </div>
    </div>
    <audio id="jump-sound" src="/sounds/Character/jumping.wav" preload="auto"></audio>
    <audio id="food-sound" src="/sounds/Items/Food.wav" preload="auto"></audio>
    <audio id="bonus-sound" src="/sounds/Items/Bonus.wav" preload="auto"></audio>
    <audio id="debuffs-sound" src="/sounds/Items/debuffs.wav" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
